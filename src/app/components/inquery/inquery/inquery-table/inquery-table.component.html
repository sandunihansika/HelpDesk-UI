
<app-common-grid
  #inqueryGrid
  header="Inquiry Details"
  [addAllow]="addAllow"
  [editAllow]="editAllow"
  [showToolBar]="showToolBar"
  [deleteAllow]="deleteAllow"
  [showQuotation]="showQuotation"
  [showSearchBox]="showSearchBox"
  (quotationBtnClicked) ="viewQuotation($event)"
  (addBtnClicked)="addButtonClick()"
><button
  type="button"
  pButton
  style="margin-right: .25em"
  icon="pi pi-check-square"
  label="Got Consent"
  iconPos="left"
  (click)="gotConsent(inqueryGrid.selectedEntity.id)"
  *ngIf="inqueryGrid.selectedEntity && inqueryGrid.selectedEntity.status.name === 'Need consent'"
></button>
  <button
    type="button"
    pButton
    style="margin-right: .25em"
    icon="pi pi-check-square"
    label="Approved Quotation"
    iconPos="left"
    *ngIf="inqueryGrid.selectedEntity && inqueryGrid.selectedEntity.status.name === 'Remind customer'"
  ></button>
  <button
    type="button"
    pButton
    style="margin-right: .25em"
    label="Rejected Quotation"
    iconPos="left"
    class="btn-reject"
    *ngIf="inqueryGrid.selectedEntity && inqueryGrid.selectedEntity.status.name === 'Remind customer'"
  ></button>
  <button
    type="button"
    pButton
    style="margin-right: .25em"
    icon="pi pi-arrow-circle-right"
    label="Resend Quotation"
    iconPos="left"
    class="btn-resend"
    *ngIf="inqueryGrid.selectedEntity && inqueryGrid.selectedEntity.status.name === 'Remind customer'"
  ></button>
  <button
    type="button"
    pButton
    style="margin-right: .25em"
    icon="pi pi-check-square"
    label="Mark As Done"
    iconPos="left"
    *ngIf="inqueryGrid.selectedEntity && inqueryGrid.selectedEntity.status.name === 'Other'"
  ></button>

</app-common-grid>


<p-dialog header="Inquiry " [modal]="true" [(visible)]="display" [baseZIndex]="10000" [modal]="true">
  <app-customer-handling></app-customer-handling>
</p-dialog>
