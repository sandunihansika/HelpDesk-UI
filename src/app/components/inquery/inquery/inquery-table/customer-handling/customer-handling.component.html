      <div class="card">
        <div class="ui-fluid p-formgrid p-grid">
          <div class="p-field p-col-12 p-md-6">
            <label>Select Company</label>
            <app-common-dropdown [fields]='customers'  formControlName=" handlingCompany"

          </div>
          <div class="col">
            <label>Customer Status</label>

              </div>
              <div class="radio radio-primary">
                <input type="radio" name="customer" id="radioinline2" value="exist" [(ngModel)]="selectedValue"
                       (click)="getCustomerStuatus(selectedValue)">
                <label for="radioinline2" class="mb-0">existing<span class="digits"></span></label>
              </div>
            </div>
          </div>
          <div class="p-field p-col-12 p-md-6">
            <label>Select Customer</label>
            <app-common-dropdown [fields]='customers' formControlName="handlingCustomer"
                                 (selectChange)="getCustomerId($event)"></app-common-dropdown>
          </div>

  <!--individual form-->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 ">
        <div class="card">
          <!--        <div class="card-header">-->
          <!--          <h5>Customer Details Form</h5>-->
          <!--        </div>-->
          <div class="card-body">
            <form novalidate
                  (ngSubmit)="saveCustomer()"
                  [formGroup]="individualCorpCustomerForm">

              <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6">
                  <label for="firstName">First name<span class="form-error">* </span>
                    <span *ngIf="firstName.touched && firstName.errors?.required"
                          class="form-error">  First name is required!</span>
                  </label>
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="firstName"
                    placeholder="First name"
                    id="firstName"
                    [ngClass]="{
            'is-invalid': (firstName.touched ||firstName.dirty) && !firstName.valid }"></app-common-textbox>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label for="lastName">Last name<span class="form-error">* </span>
                    <span *ngIf="lastName.touched && lastName.errors?.required"
                          class="form-error">  Last name is required!</span>
                  </label>
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="lastName"
                    placeholder="Last name"
                    id="lastName"
                    [ngClass]="{
                     'is-invalid':(lastName.touched ||lastName.dirty) && !lastName.valid}"></app-common-textbox>
                </div>
              </div>
              <div class="offset-md-2 col-md-4">
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary mr-1">Submit</button>
                  <input type="reset" class="btn btn-light" value="Cancel">
                </div>

              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
