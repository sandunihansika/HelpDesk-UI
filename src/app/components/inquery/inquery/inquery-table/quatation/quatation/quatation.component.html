<app-common-grid
  #quotationGrid
  header="Customer Name - {{
    selectedCustomer
      ? selectedCustomer.customer.firstName +
          '_' +
          selectedCustomer.customer.lastName ||
        selectedCustomer.customer.companyName
      : this.firstName + '_' + this.lastName || this.companyName
  }}"
  (addPdfBtnClicked)="downloadPdf($event)"
  [addAllow]="addAllow1"
  [showToolBar]="showToolBar1"
  [showSearchBox]="showSearchBox1"
  ><button
    pButton
    type="button"
    icon="pi pi-chevron-left"
    style="margin-right: 0.25em;"
    class="btn-back"
    (click)="back()"
  ></button>
  <button
    pButton
    type="button"
    icon="icofont icofont-ui-add"
    style="margin-right: 0.25em;"
    (click)="viewForm()"
    *ngIf="
      selectedCustomer
        ? selectedCustomer.status.name === 'Re-send quotation '
        : visible
    "
  ></button>
  <button
    pButton
    type="button"
    icon="icofont icofont-ui-add"
    style="margin-right: 0.25em;"
    class="ui-button-info"
    (click)="viewForm()"
    *ngIf="
      selectedCustomer ? selectedCustomer.status.name === 'Send quotation' : ''
    "
  ></button>
</app-common-grid>
<div *ngIf="dataLoading">
  <div class="loader-table">
    <div class="whirly-loader"></div>
  </div>
</div>
