<app-common-dialog-box title="Add Individual Customer">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-body">
            <form [formGroup]="customersForm" class="theme-form">
              <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6">
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="firstName"
                    placeholder="First name"
                    labelName="First Name"
                    [c]="customersForm.controls.firstName"
                  ></app-common-textbox>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="lastName"
                    placeholder="Last name"
                    labelName="Last Name"
                    [c]="customersForm.controls.lastName"
                  ></app-common-textbox>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Email"
                    formControlName="email"
                    placeholder="email"
                    labelName="Email"
                    [c]="customersForm.controls.email"
                  ></app-common-textbox>
                </div>

                <div class="p-field p-col-12 p-md-6">
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="telNo"
                    placeholder="Contact No"
                    labelName="Contact No"
                    [c]="customersForm.controls.telNo"
                  ></app-common-textbox>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="streetAddressLineOne"
                    placeholder="streetAddressLineOne"
                    labelName="StreetAddress Line One"
                    [c]="customersForm.controls.streetAddressLineOne"
                  ></app-common-textbox>
                </div>

                <div class="p-field p-col-12 p-md-6">
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="streetAddressLineTwo"
                    placeholder="streetAddressLineTwo"
                    labelName="StreetAddress Line Two"
                    [c]="customersForm.controls.streetAddressLineTwo"
                  ></app-common-textbox>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="country"
                    placeholder="country"
                    labelName="Country"
                    [c]="customersForm.controls.country"
                  ></app-common-textbox>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="city"
                    placeholder="city"
                    labelName="City"
                    [c]="customersForm.controls.city"
                  ></app-common-textbox>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="zipCode"
                    placeholder="zipCode"
                    labelName="Zip"
                    [c]="customersForm.controls.zipCode"
                  ></app-common-textbox>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="nicNumber"
                    placeholder="nicNumber"
                    labelName="Nic"
                    [c]="customersForm.controls.nicNumber"
                  ></app-common-textbox>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <label>Select Company</label>
                  <app-common-dropdown
                    [fields]="companyType"
                    (selectChange)="getCompanyId($event)"
                  ></app-common-dropdown>
                </div>
                <div class="p-field p-col-12 p-md-6">
                  <app-common-textbox
                    [inputType]="TextBoxTypes.Text"
                    formControlName="ppNo"
                    placeholder="ppNo"
                    labelName="Passport No"
                    [c]="customersForm.controls.ppNo"
                  ></app-common-textbox>
                </div>
              </div>
              <div class="offset-md-2 col-md-4">
                <div class="card-footer">
                  <button
                    class="btn btn-primary mr-3"
                    (click)="saveCustomer()"
                    [disabled]="!customersForm.valid"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-common-dialog-box>
