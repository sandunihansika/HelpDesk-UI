<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="corporateForm" class="theme-form">
            <div class="ui-fluid p-formgrid p-grid">
              <div class="p-field p-col-12 p-md-6">
                <!--                <label for="companyName">Company Name<span class="form-error"></span>-->
                <!--                  <span *ngIf="companyName.touched && companyName.errors?.required"-->
                <!--                        class="form-error"> Company name is required!</span>-->
                <!--                </label>-->
                <app-common-textbox
                  [inputType]="TextBoxTypes.Text"
                  formControlName="companyName"
                  placeholder="Company Name"
                  labelName="Company Name"
                  id="companyName"
                ></app-common-textbox>
              </div>

              <div class="p-field p-col-12 p-md-6">
                <!--                <label for="companyRegistrationNo"-->
                <!--                  >Company Registration Number</label-->
                <!--                >-->
                <app-common-textbox
                  [inputType]="TextBoxTypes.Text"
                  formControlName="companyRegistrationNo"
                  labelName="Company Registration Number"
                  placeholder="Company Registration Number"
                  id="companyRegistrationNo"
                ></app-common-textbox>
              </div>

              <div class="p-field p-col-12 p-md-6">
                <!--                <label for="companyName">Vat Number</label>-->
                <app-common-textbox
                  [inputType]="TextBoxTypes.Text"
                  formControlName="vatNumber"
                  placeholder="Vat Number"
                  labelName="Vat Number"
                  id="vatNumber"
                ></app-common-textbox>
              </div>
              <div class="p-field p-col-12 p-md-6">
                <!--                <label for="taxNumber">Tax Number</label>-->
                <app-common-textbox
                  [inputType]="TextBoxTypes.Text"
                  formControlName="taxNumber"
                  placeholder="Tax Number"
                  id="taxNumber"
                  labelName="Text Number"
                ></app-common-textbox>
              </div>
              <div class="p-field p-col-12 p-md-6">
                <!--                <label for="email">Email<span class="form-error"></span>-->
                <!--                  <span *ngIf="email.touched && email.errors?.required"-->
                <!--                        class="form-error"> Email is required!</span>-->
                <!--                </label>-->
                <app-common-textbox
                  [inputType]="TextBoxTypes.Text"
                  formControlName="email"
                  placeholder="Email"
                  labelName="Email"
                  id="email"
                ></app-common-textbox>
              </div>
              <div class="p-field p-col-12 p-md-6">
                <!--                <label for="country">Country<span class="form-error"></span>-->
                <!--                  <span *ngIf="country.touched && country.errors?.required"-->
                <!--                        class="form-error"> Country is required!</span>-->
                <!--                </label>-->
                <app-common-textbox
                  [inputType]="TextBoxTypes.Text"
                  formControlName="country"
                  placeholder="Country"
                  labelName="Country"
                  id="country"
                ></app-common-textbox>
              </div>
              <div class="p-field p-col-12 p-md-6">
                <!--                <label for="city">City<span class="form-error"></span>-->
                <!--                  <span *ngIf="city.touched && city.errors?.required"-->
                <!--                        class="form-error"> Country is required!</span>-->
                <!--                </label>-->

                <app-common-textbox
                  [inputType]="TextBoxTypes.Text"
                  formControlName="city"
                  placeholder="City"
                  labelName="City"
                  id="city"
                ></app-common-textbox>
              </div>
              <div class="p-field p-col-12 p-md-6">
                <!--                <label for="streetAddressLineOne">Address Line One<span class="form-error"></span>-->
                <!--                  <span *ngIf="streetAddressLineOne.touched && streetAddressLineOne.errors?.required"-->
                <!--                        class="form-error"> Address Line One is required!</span>-->
                <!--                </label>-->
                <app-common-textbox
                  [inputType]="TextBoxTypes.Text"
                  formControlName="streetAddressLineOne"
                  placeholder="Street Adress Line 01"
                  labelName="Address Line One"
                  id="streetAddressLineOne"
                ></app-common-textbox>
              </div>
              <div class="p-field p-col-12 p-md-6">
                <!--                <label for="streetAddressLineTwo">Address Line Two</label>-->
                <app-common-textbox
                  [inputType]="TextBoxTypes.Text"
                  formControlName="streetAddressLineTwo"
                  placeholder="Street Adress Line 02"
                  labelName="Address Line Two"
                  id="streetAddressLineTwo"
                ></app-common-textbox>
              </div>
              <div class="p-field p-col-12 p-md-6">
                <app-common-textbox
                  [inputType]="TextBoxTypes.Text"
                  formControlName="zipCode"
                  placeholder="Zip Code"
                  labelName="Zip Code"
                  id="zipCode"
                ></app-common-textbox>
              </div>
              <div class="p-field p-col-12 p-md-6">
                <label>Select Company</label>
                <app-common-dropdown
                  style="background-color: #f2f5f6;"
                  [fields]="companyType"
                  (selectChange)="getCompanyId($event)"
                ></app-common-dropdown>
              </div>
            </div>
            <div class="offset-md-2 col-md-4">
              <div class="card-footer">
                <br />
                <button
                  class="btn btn-primary mr-3"
                  style="margin-left: 11vw;"
                  (click)="saveCorporteDetails()"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
