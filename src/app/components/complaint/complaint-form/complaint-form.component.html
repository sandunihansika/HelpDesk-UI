<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12 ">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="complaintForm" class="theme-form">


            <!--            <div>-->
            <!--              <label>Handling Company</label>-->
            <!--              <app-common-textbox-->
            <!--                [inputType]="TextBoxTypes.Text"-->
            <!--                formControlName="handlingCompany"-->
            <!--                id="handlingCompany" >-->
            <!--              </app-common-textbox>-->
            <!--            </div>-->

            <div class="ui-fluid p-formgrid p-grid">
              <div class="p-field p-col-12 p-md-6">
                <label>Complaint Type</label>
                <app-common-dropdown (selectChange)="getComplaintSelected($event)"
                                     [fields]="complainTypeId"></app-common-dropdown>
              </div>

              <div class="p-field p-col-12 p-md-6">
                <label>Customer</label>
                <app-common-dropdown (selectChange)="getCustomerId($event)" [fields]="showCustomers"
                                     formControlName="handlingCustomer"></app-common-dropdown>
              </div>

              <div class="p-field p-col-12 p-md-6">
                <label>Contact Person</label>
                <app-common-textbox [inputType]="TextBoxTypes.Text" formControlName="contactPerson"
                                    id="contactPerson"></app-common-textbox>
              </div>

              <div class="p-field p-col-12 p-md-6">
                <label>Contact Number</label>
                <app-common-textbox [inputType]="TextBoxTypes.Text" formControlName="contactPersonNumber"
                                    id="contactPersonNumber"></app-common-textbox>
              </div>

              <div class="p-field p-col-12 p-md-6">
                <label>Designation</label>
                <app-common-textbox [inputType]="TextBoxTypes.Text" formControlName="designation"
                                    id="designation"></app-common-textbox>
              </div>
            </div>

            <div>
              <label>Description</label>
              <app-common-textarea [cols]="50" [rows]="5" formControlName="description"
                                   id="description"></app-common-textarea>
            </div>
            <div class="offset-md-2 col-md-4">
              <div class="card-footer">
                <button (click)="addComplaint()" class="btn btn-primary mr-3">Submit</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
