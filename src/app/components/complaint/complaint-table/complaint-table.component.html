    class="btn btn-primary"
    style="margin-left:10px"
    iconPos="left"
    (click)="changeStatus(complaintGrid.selectedEntity)"
    *ngIf="complaintGrid.selectedEntity && complaintGrid.selectedEntity.status.name === 'Need consent'"
  >Completed</button>
  <button
    class="btn btn-success"
    style="margin-left:10px"
    iconPos="left"
    (click)="changeStatus(complaintGrid.selectedEntity)"
    *ngIf="complaintGrid.selectedEntity && complaintGrid.selectedEntity.status.name === 'Need consent'"
  >Completed</button>
