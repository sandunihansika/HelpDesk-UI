      <div class="auth-bg-video">
          <video id="bgvid"  playsinline="" autoplay="" muted=""
                 loop="">
            <source src="assets/video/auth-bg.mp4" type="video/mp4">
          </video>
          <div class="cardS" style="width:25% !important;">
            <div class="text-center"><img style="width:28%"  src="assets/images/ingenii-logo.webp" alt=""></div>
            <div class="cardS">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-sm-12 ">
                    <div class="card">
                      <div class="card-header">
                        <h5 style="text-align: center">Login</h5>
                        <p style="margin-left: 18%">Enter your email and password</p>
                      </div>
                      <form [formGroup]="loginForm" class="theme-form">
                        <div  class="ui-fluid p-formgrid p-grid">

                          <div class="p-field p-col-12 p-md-11">
                            <app-common-textbox
                              [inputType]="TextBoxTypes.Email"
                              labelName="Email"
                              placeholder="Email"
                              formControlName="email"
                              id="email"
                              [c]="email"
                            ></app-common-textbox>
                          </div>
                          <br><br>
                          <div   class="p-field p-col-12 p-md-11">
                            <app-common-textbox
                              [inputType]="TextBoxTypes.Password"
                              formControlName="password"
                              id="password"
                              labelName="Password"
                              placeholder="password"
                              [c]="password"
                            ></app-common-textbox>
                          </div>
                          <div class="checkbox p-0" style="">
                            <input id="checkbox1" type="checkbox" name="checkboxa1" formControlName="saveDetails">
                            <label for="checkbox1">Remember me</label>
                          </div>
                        </div>
                        <br><br>

                <button class="btn btn-primary mb-4" (click)="login()" [disabled]="loginForm.invalid">
                  Login
                </button>
              </form>
            </div>
            <div *ngIf="dataLoading" class="loader-login-wrapper">
              <div class="loader-login">
                <div class="whirly-loader"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
